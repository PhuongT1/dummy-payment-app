mutation InitializeTransaction($id: ID!, $data: JSON!) {
  transactionInitialize(
    id: $id
    paymentGateway: { id: "saleor.io.hackathon-payment-app", data: $data }
    amount: 2137
  ) {
    errors {
      code
      field
      message
    }
    transaction {
      id
      pspReference
    }
    transactionEvent {
      id
      pspReference
      message
      externalUrl
      amount {
        currency
        amount
      }
      type
      idempotencyKey
    }
  }
}
